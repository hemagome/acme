# .lefthook.yml
pre-commit:
  # Ejecuta todos los comandos en paralelo para acelerar el commit
  parallel: true
  commands:
    lint:
      run: bun run lint
      verbose: true
    test:
      run: bun run test
      verbose: true
    fmt:
      run: bun run format
      verbose: true

pre-push:
  # Antes de push, aseguramos que todo compile y pase tests
  parallel: false
  commands:
    build:
      run: bun run build
      verbose: true
    test:
      run: bun run test
      verbose: true
