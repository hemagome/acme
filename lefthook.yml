# .lefthook.yml
pre-commit:
  parallel: true
  commands:
    fmt:
      run: bun run format
      verbose: true
    lint:
      run: bun run lint
      verbose: true
    test:
      run: bun run test:unit
      verbose: true

pre-push:
  parallel: false
  commands:
    build:
      run: bun run build
      verbose: true
    test:
      run: bun run test:e2e
      verbose: true
